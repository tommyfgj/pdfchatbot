<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Annotations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    #viewerContainer {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      background: #525659;
    }

    #viewer {
      padding: 20px;
    }

    .page {
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      background: white;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 0.2;
      line-height: 1.0;
    }

    .textLayer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }

    .textLayer ::selection {
      background: rgba(0, 100, 255, 0.3);
    }

    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #323639;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 10px;
      z-index: 100;
    }

    .toolbarButton {
      background: #4d5256;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .toolbarButton:hover {
      background: #5d6266;
    }

    .toolbarButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #pageNumber {
      color: white;
      font-size: 14px;
      padding: 0 10px;
    }

    #scaleSelect {
      background: #4d5256;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .annotationLayer section {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="toolbarButton" id="previous">上一页</button>
    <span id="pageNumber">
      <span id="pageNum">1</span> / <span id="pageCount">--</span>
    </span>
    <button class="toolbarButton" id="next">下一页</button>
    
    <select id="scaleSelect">
      <option value="auto">自动缩放</option>
      <option value="page-fit">适合页面</option>
      <option value="page-width">适合宽度</option>
      <option value="0.5">50%</option>
      <option value="0.75">75%</option>
      <option value="1" selected>100%</option>
      <option value="1.25">125%</option>
      <option value="1.5">150%</option>
      <option value="2">200%</option>
    </select>
  </div>

  <div id="viewerContainer">
    <div id="viewer"></div>
  </div>

  <script type="module">
    // 从 URL 获取 PDF 文件路径
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get('file');

    if (!pdfUrl) {
      document.getElementById('viewer').innerHTML = '<p style="color: white; padding: 20px;">未指定 PDF 文件</p>';
    }

    // 导入 PDF.js
    const pdfjsLib = await import('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs');
    
    // 配置 worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs';

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.0;

    const viewer = document.getElementById('viewer');
    const pageNumSpan = document.getElementById('pageNum');
    const pageCountSpan = document.getElementById('pageCount');

    // 渲染页面
    async function renderPage(num) {
      pageRendering = true;
      
      try {
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: scale });

        // 创建页面容器
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.style.width = viewport.width + 'px';
        pageDiv.style.height = viewport.height + 'px';

        // 创建 canvas
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        pageDiv.appendChild(canvas);

        // 渲染 PDF 页面
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;

        // 创建文本层
        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer';
        textLayerDiv.style.width = viewport.width + 'px';
        textLayerDiv.style.height = viewport.height + 'px';

        pageDiv.appendChild(textLayerDiv);

        const textContent = await page.getTextContent();
        
        // 渲染文本层
        textContent.items.forEach((item) => {
          const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
          const span = document.createElement('span');
          span.textContent = item.str;
          span.style.left = tx[4] + 'px';
          span.style.top = tx[5] + 'px';
          span.style.fontSize = Math.abs(tx[0]) + 'px';
          span.style.fontFamily = item.fontName || 'sans-serif';
          textLayerDiv.appendChild(span);
        });

        // 清空并添加新页面
        viewer.innerHTML = '';
        viewer.appendChild(pageDiv);

        pageRendering = false;
        
        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      } catch (error) {
        console.error('Error rendering page:', error);
        pageRendering = false;
      }
    }

    // 队列渲染
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // 上一页
    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      pageNumSpan.textContent = pageNum;
      queueRenderPage(pageNum);
    }

    // 下一页
    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      pageNumSpan.textContent = pageNum;
      queueRenderPage(pageNum);
    }

    // 缩放改变
    function onScaleChange(newScale) {
      if (newScale === 'auto' || newScale === 'page-fit' || newScale === 'page-width') {
        // 简化处理，使用固定缩放
        scale = 1.0;
      } else {
        scale = parseFloat(newScale);
      }
      queueRenderPage(pageNum);
    }

    // 加载 PDF
    async function loadPDF() {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        pdfDoc = await loadingTask.promise;
        
        pageCountSpan.textContent = pdfDoc.numPages;
        
        // 渲染第一页
        renderPage(pageNum);

        // 绑定事件
        document.getElementById('previous').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        document.getElementById('scaleSelect').addEventListener('change', (e) => {
          onScaleChange(e.target.value);
        });

        // 更新按钮状态
        updateButtons();
      } catch (error) {
        console.error('Error loading PDF:', error);
        viewer.innerHTML = '<p style="color: white; padding: 20px;">加载 PDF 失败: ' + error.message + '</p>';
      }
    }

    function updateButtons() {
      document.getElementById('previous').disabled = pageNum <= 1;
      document.getElementById('next').disabled = pageNum >= pdfDoc.numPages;
    }

    // 监听页面变化
    const observer = new MutationObserver(updateButtons);
    observer.observe(pageNumSpan, { childList: true, characterData: true, subtree: true });

    // 开始加载
    if (pdfUrl) {
      loadPDF();
    }
  </script>

  <!-- 加载 annotation extension -->
  <script src="/pdfjs-annotation-extension/pdfjs-annotation-extension.js" type="module"></script>
</body>
</html>
